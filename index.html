<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/7453c59f9a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

 
</head>
<body>
  <nav class="logo__container">
    <img src="./images/logo.svg" alt="" class="logo--img">
  </nav>

<div class="apparel__container">
<div class="apparel__content"></div>
<div class="apparel__description">
<div class="app__text">
<h1 class="apparel__title">
<span class="color--text">We're</span> coming soon</h1>
 <p class="apparel__para">
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

<div class="input__container">
  <form action="">
  <input type="email" id="input--email" placeholder="Email Address" required oninvalid="newRequiredMessage()">
  <i class="fa-solid fa-circle-exclamation error-icon"></i>
  <span class="error-message"> Please enter a valid email</span>   
  <button type="submit" class="btn-mail"> <i class="fa-solid fa-angle-right"></i></button>
    </form>
</div>
</div>
  </div>
  <picture class="apparel__images--container">
      <source media="(max-width:400px)" srcset="hero-mobile.jpg" class="img-hero">
     
      <img src="hero-desktop.jpg">
    </picture>
 

</div>
  </body>
</html>
